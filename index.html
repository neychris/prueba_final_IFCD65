<!DOCTYPE html>
<html lang="en">

    <head>
       
      
      <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        
    </head>
    <body>
      <form action="servidor-ejemplo.com">
        <fieldset>
          <img id="logo" src="Ehe_logo.svg" alt="logo">
          <legend>Contacto</legend>
         
          <div class="form-control">
            <label for="name">Nombre</label><br>
            <input type="name" id="name"placeholder="introduce tu nombre" required />
          </div><br>
          
          <div class="form-control">
            <label for="name">Apellidos</label><br>
            <input type="name" id="name" placeholder="Introduce tus apellidos" required />
          </div><br>
    
          <div class="form-control">
            <label for="email">Email</label><br>
            <input
              type="email"
              id="email"
              placeholder="Introduce tu Email"
              required
            />
          </div><br>
    
          <div class="form-control">
            <label for="name">Numero de contacto</label><br>
            <input type="name" id="name" placeholder="Introduce numero de contacto" required />
          </div><br>
    
          <div class="form-control">
            <label for="name">Motivo del contacto</label><br>
            <select id="Motivo" name="Motivo">
                <option value="notengointernet">no tengo internet</option>
                <option value="cortesenlaconeccion">Cortes en la coneccion</option>
                <option value="mevalento">Me va lento</option>
                <option value="nomereconocecontraseña">No me reconoce la contraseña</option>
              </select>
    
          <div class="form-control"><br>
            <label for="Descripcion del problema">Descripcion del problema</label><br>
            <textarea
             id="name"
              id="message"
              cols="30"
              rows="10"
              placeholder="Introduce tu mensaje"
              required > </textarea>
        </div><br>
          <input type="submit" value="Enviar" class="submit-btn" />
        </fieldset>
    </form>
      
    
        
    </body>
    </html>
